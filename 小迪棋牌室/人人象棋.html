<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>双人象棋</title>
    <link rel="icon" href="4.jpg" sizes="32x32">
    <link rel="stylesheet" href="css/style.css">
    <link type="text/css" href="转圈圈特效.css" rel="stylesheet" >
    <link rel="stylesheet" href="五子棋页面.css">
    <style type='text/css'>
        .dibu {
            position: absolute;
            left: 30%;
            word-spacing: 10px;
            top: 950px;
            color: white;
            text-align: center;

        }
        canvas {
            display: block;
            margin: 50px auto;
            box-shadow: -2px -2px 2px #efefef, 5px 5px 5px #b9b9b9;
            cursor: pointer;
        }
        .btn-wrap {
            display: flex;
            flex-direction: row;
            justify-content:center;
        }
        .btn-wrap div {
            margin: 0 10px;
        }

        div>span {
            display: inline-block;
            padding: 10px 20px;
            color: #fff;
            background-color: #EE82EE;
            border-radius: 50px;
            cursor: pointer;
        }
        div.unable span {
            background: #D6D6D4;
            color: #adacaa;
        }

        #result-wrap {text-align: center;}
        #result-wrap2 {text-align: center;color: gold;}
        .div1{
            z-index: 1001;
            text-align: center;
            position: absolute;
            top: 0px;
            left: 0px;
        }
        .img1{
            margin-top:100px;
            margin-left: 500px;
            width:450px;
            height: 450px;
            animation-name: img1;
            animation-delay:1s;
            animation-duration: 0.5s;
            animation-fill-mode: forwards;
            opacity: 0.8;
        }
        @keyframes img1 {
            to{
                width: 0px;
                height: 0px;
                top: 0px;
                margin-left: 0px;
                margin-top: 0px;
                opacity: 0;
            }
        }
        .p1{
            margin-left: 500px;
            /*font-family: 微软雅黑;*/
            font-size: 30px;
            /*font-weight:bold;*/
            letter-spacing:8px;
            text-shadow: 1px 1px 1px #0d070e;
            color:black;
            opacity: 1;
            animation-name: p1;
            animation-delay:1s;
            animation-duration: 0.5s;
            animation-fill-mode: forwards;
            font-size: 30px;

        }
        @keyframes p1 {
            to{
                opacity: 0;
                font-size: 0px;
                margin-left: 0px;
            }
        }

    </style>
</head>
<body>
<div class="out">
    <div class="fade-in">
        <div class="container9">
            <div class="one common"></div>
            <div class="two common"></div>
            <div class="three common"></div>
            <div class="four common"></div>
            <div class="five common"></div>
            <div class="six common"></div>
            <div class="seven common"></div>
            <div class="eight common"></div>
        </div>
    </div>
</div>
<div id="background" class="wall"></div>
<div id="midground" class="wall"></div>
<div id="foreground" class="wall"></div>
<div id="top" class="wall"></div>
<div class="container">
    <div class="bk">
        <div class="content">
            <table class="tb">
                <tr>
                    <th><img src="1.jpg"  class="tu"></th>
                    <th class="di">小迪棋牌室</th>
                </tr>
            </table>
        </div>
    </div>
</div>
<div class="youxikuang">
    <table border="1">
        <tr>
            <td width="600px" height="400px">
                <h3 id="result-wrap">小迪棋牌室-象棋传奇</h3>
                <h4 id="result-wrap2">引领6亿人的游戏品牌</h4>
                <canvas id="chess" width="450px" height="500px"></canvas><!--棋盘画布300×300,边界15px-->

                <div class="btn-wrap">
                    <div id='restart' class="restart">
                        <span>重新开始</span>
                    </div>
                </div>
                <script>
                    var chess = document.getElementById("chess");//获取画布
                    var context = chess.getContext('2d');//获取上下文

                    var movefromi = 0;
                    var movefromj = 0;
                    var fromstate = false;
                    var movetoi = 0;
                    var movetoj = 0;
                    var tostate = false;
                    var selecttip = false;

                    var sum = 0;
                    var over = false;
                    var player = 0;
                    var resultTxt = document.getElementById('result-wrap');

                    //记录全局落子情况
                    var qiju = [];
                    //空位是0，
                    // 红色方：卒11，抱12，車13，馬14，象15，士16，帅17
                    // 黑色方：红兵1，炮2，车3，马4，相5，仕6，将7
                    for (var i = 0 ; i < 10 ; i++) {//行
                        qiju[i] = [];
                        for (var j = 0;j < 9;j++)
                        {
                            qiju[i][j] = 0;
                        }
                    }

                    //两方给兵赋值
                    for (var i = 0; i < 9; i++) {
                        if(i%2==0){
                            qiju[3][i] = 11;
                            qiju[6][i] = 1;}
                    }
                    //蓝方赋值
                    // 红色上方：蓝卒11，抱12，車13，馬14，象15，士16，帅17
                    qiju[2][1] = 12;//炮
                    qiju[2][7] = 12;
                    qiju[0][0] = 13;//車
                    qiju[0][8] = 13;
                    qiju[0][1] = 14;//馬
                    qiju[0][7] = 14;
                    qiju[0][2] = 15;//象
                    qiju[0][6] = 15;
                    qiju[0][3] = 16;//士
                    qiju[0][5] = 16;
                    qiju[0][4] = 17;//帅
                    //红方赋值
                    // 黑色下方：红兵1，炮2，车3，马4，相5，仕6，将7
                    qiju[7][1] = 2;//炮
                    qiju[7][7] = 2;
                    qiju[9][0] = 3;//
                    qiju[9][8] = 3;
                    qiju[9][1] = 4;//馬
                    qiju[9][7] = 4;
                    qiju[9][2] = 5;//象
                    qiju[9][6] = 5;
                    qiju[9][3] = 6;//士
                    qiju[9][5] = 6;
                    qiju[9][4] = 7;//帅




                    window.onload = function(){
                        console.log("window.onload");
                        drawqipan(); // 画棋盘
                        for(var m = 0 ; m < 10 ;m++){
                            for (var n = 0 ;n < 9 ; n++)
                            {
                                drawqizi(m,n);
                            }
                        }
                    }

                    //重新开始
                    document.getElementById("restart").onclick = function(){
                        window.location.reload();
                    }


                    chess.onclick = function(e)
                    {
                        if(over){
                            return;
                        }
                        reDraw();
                        var x = e.offsetX;
                        var y = e.offsetY;
                        var xx = Math.floor(x / 50);//保留不大于该数的整数
                        var yy = Math.floor(y / 50);

                        if(sum%2==0){
                            //红方先走11-17
                            if(qiju[yy][xx]>0 && qiju[yy][xx]<=7){
                                select(yy,xx);
                                movefromi = yy;
                                movefromj = xx;
                                selecttip = true;
                            }else{
                                if(selecttip){
                                    // select(yy,xx);
                                    // if(qiju[yy][xx]<10) {
                                    moveTo(yy, xx);

                                }
                            }
                        }else{
                            //黑方后走1-7
                            if(qiju[yy][xx]>10 && qiju[yy][xx]<=17){
                                select(yy,xx);
                                movefromi = yy;
                                movefromj = xx;
                                selecttip = true;
                            }else{
                                if(selecttip){
                                    // if(qiju[yy][xx]==0 || qiju[yy][xx]>10) {
                                    moveTo(yy, xx);
                                    // }
                                }
                            }
                        }

                        // if(selecttip){
                        //
                        //     moveTo(xx,yy);
                        // }

                    }

                    var drawqipan = function() {
                        // context.beginPath();
                        // console.log("drawchessboard");
                        context.strokeStyle = '#000000'; //边框(线框)颜色
                        context.lineWidth=2;//线的宽度
                        //画横线
                        for(var i = 0; i < 10; i++){
                            context.beginPath();
                            context.moveTo(25 , 25 + i * 50);
                            context.lineTo(425 , 25 + i * 50);
                            context.stroke();
                            context.closePath();
                        }

                        //画竖线
                        for(var i = 0; i < 9; i++){
                            context.beginPath();
                            if(i==0 || i==8){
                                context.moveTo(25 + i * 50 , 25);
                                context.lineTo(25 + i * 50 , 475);
                                context.stroke();
                            }
                            else {
                                //楚河汉界上半部分
                                context.moveTo(25 + i * 50 , 25);
                                context.lineTo(25 + i * 50 , 225);
                                context.stroke();
                                //楚河汉界下半部分
                                context.moveTo(25 + i * 50 , 275);
                                context.lineTo(25 + i * 50 , 475);
                                context.stroke();
                            }
                            context.closePath();
                        }

                        context.fillStyle = "#122067";//控制楚河汉界颜色
                        context.font = "bold 40px Arial";
                        context.textBaseline = "middle";
                        context.fillText("汉", 75, 252);
                        context.fillText("界", 125, 252);
                        context.fillText("楚", 285, 252);
                        context.fillText("河", 335, 252);
                        context.save();

                        context.beginPath();
                        context.strokeStyle = "#000000";//控制营盘叉号的颜色
                        context.lineWidth = 2;

                        //下方将盘叉号
                        context.moveTo(25 + 3*50, 25 + 7*50);
                        context.lineTo(25 + 5*50, 25 + 9*50);
                        context.moveTo(25 + 5*50, 25 + 7*50);
                        context.lineTo(25 + 3*50, 25 + 9*50);
                        context.stroke();
                        // context.stroke();
                        //上方帅盘叉号
                        context.moveTo(25 + 3*50, 25 + 0*50);
                        context.lineTo(25 + 5*50, 25 + 2*50);
                        context.moveTo(25 + 5*50, 25 + 0*50);
                        context.lineTo(25 + 3*50, 25 + 2*50);
                        context.stroke();
                        context.closePath();

                        // //画炮底盘纹路左上
                        // context.beginPath();
                        // context.strokeStyle = "#000000";//控制营盘叉号的颜色
                        // context.lineWidth = 1;
                        // context.moveTo(25 + 1*50 - 5, 25 + 2*50 - 40);//起点
                        // context.lineTo(25 + 1*50 - 5, 25 + 2*50 - 5);//折点
                        // context.lineTo(25 + 1*50 - 40, 25 + 2*50 - 5);//终点
                        //
                        // context.moveTo(25 + 1*50 - 5, 25 + 2*50 + 40);//起点
                        // context.lineTo(25 + 1*50 - 5, 25 + 2*50 + 5);//折点
                        // context.lineTo(25 + 1*50 - 40, 25 + 2*50 + 5);//终点
                        //
                        // context.moveTo(25 + 1*50 + 5, 25 + 2*50 - 40);//起点
                        // context.lineTo(25 + 1*50 + 5, 25 + 2*50 - 5);//折点
                        // context.lineTo(25 + 1*50 + 40, 25 + 2*50 - 5);//终点
                        //
                        // context.moveTo(25 + 1*50 + 5, 25 + 2*50 + 40);//起点
                        // context.lineTo(25 + 1*50 + 5, 25 + 2*50 + 5);//折点
                        // context.lineTo(25 + 1*50 + 40, 25 + 2*50 + 5);//终点
                        // //画炮底盘纹路右上
                        // context.moveTo(25 + 7*50 - 5, 25 + 2*50 - 40);//起点
                        // context.lineTo(25 + 7*50 - 5, 25 + 2*50 - 5);//折点
                        // context.lineTo(25 + 7*50 - 40, 25 + 2*50 - 5);//终点
                        // //画炮底盘纹路左下
                        // context.moveTo(25 + 1*50 - 5, 25 + 7*50 - 40);//起点
                        // context.lineTo(25 + 1*50 - 5, 25 + 7*50 - 5);//折点
                        // context.lineTo(25 + 1*50 - 40, 25 + 7*50 - 5);//终点
                        // //画炮底盘纹路右下
                        // context.moveTo(25 + 7*50 - 5, 25 + 7*50 - 40);//起点
                        // context.lineTo(25 + 7*50 - 5, 25 + 7*50 - 5);//折点
                        // context.lineTo(25 + 7*50 - 40, 25 + 7*50 - 5);//终点
                        // context.stroke();



                    }

                    // 蓝色方：蓝卒11，炮12，車13，馬14，象15，士16，帅17
                    // 红色方：红兵1，炮2，车3，马4，相5，仕6，将7
                    var gettext = function (i,j) {
                        var str = "空";
                        switch (qiju[i][j]) {
                            case 1:
                                str = "兵";
                                break;
                            case 2:
                                str = "炮";
                                break;
                            case 3:
                                str = "车";
                                break;
                            case 4:
                                str = "马";
                                break;
                            case 5:
                                str = "相";
                                break;
                            case 6:
                                str = "仕";
                                break;
                            case 7:
                                str = "将";
                                break;
                            case 11:
                                str = "卒";
                                break;
                            case 12:
                                str = "炮";
                                break;
                            case 13:
                                str = "車";
                                break;
                            case 14:
                                str = "馬";
                                break;
                            case 15:
                                str = "象";
                                break;
                            case 16:
                                str = "士";
                                break;
                            case 17:
                                str = "帅";
                                break;
                        }
                        return str;
                    }

                    //绘制象棋棋子(1、棋子底座；2、底色边线；3、棋子字体)
                    var drawqizi = function (i,j) {
                        if (qiju[i][j]>0) {
                            // console.log(qiju[i][j]+" "+i+" "+j+" "+ (qiju[i][j]>10 ? 1 : 2));
                            context.beginPath();
                            context.arc(25 + j*50, 25 + i*50, 20, 0, 2 * Math.PI);//绘制象棋底座
                            context.fillStyle = "rgb(255,255,255)";//象棋底色，默认底色、兵车BUG
                            context.fill();//填充象棋底色
                            context.stroke();
                            context.closePath();

                            // 修饰棋子圆形边线
                            context.beginPath();
                            context.strokeStyle = qiju[i][j]>10 ? "#000000" : "#000000";//下上方底/座边线颜色
                            context.lineWidth = 1;//下上方底座边线粗细
                            // 3、绘制象棋棋子上的字
                            context.font = "bold 30px Arial";
                            context.fillStyle = qiju[i][j]>10 ? "#d10008" : "#000000";//下上方阵营棋/子字体颜色
                            context.textAlign = "center";//棋子上的字的位置
                            context.fillText(gettext(i,j),25 + j*50, 25 + i*50);//绘制棋子上的字
                            context.stroke();
                            context.closePath();
                        }


                    }

                    //清除之前棋子所在位置绘制的内容
                    // x 要清除的矩形左上角的 x 坐标
                    // y 要清除的矩形左上角的 y 坐标
                    // width 要清除的矩形的宽度，以像素计
                    // height 要清除的矩形的高度，以像素计
                    var reDraw = function () {
                        context.clearRect(0, 0, 450, 500);
                        drawqipan();
                        for(var m = 0 ; m < 10 ;m++){
                            for (var n = 0 ;n < 9 ; n++)
                            {
                                drawqizi(m,n);
                            }
                        }
                    }

                    var select = function (i,j) {
                        if (qiju[i][j]>0) {
                            var len = 15;
                            context.beginPath();
                            context.strokeStyle = "#00ff21";
                            context.lineWidth = 5;

                            context.moveTo(25 + j * 50 - 20, 25 + i * 50 - 20 + len);
                            context.lineTo(25 + j * 50 - 20, 25 + i * 50 - 20);
                            context.lineTo(25 + j * 50 - 20 + len, 25 + i * 50 - 20);

                            context.moveTo(25 + j * 50 - 20, 25 + i * 50 + 20 - len);
                            context.lineTo(25 + j * 50 - 20, 25 + i * 50 + 20);
                            context.lineTo(25 + j * 50 - 20 + len, 25 + i * 50 + 20);

                            context.moveTo(25 + j * 50 + 20, 25 + i * 50 - 20 + len);
                            context.lineTo(25 + j * 50 + 20, 25 + i * 50 - 20);
                            context.lineTo(25 + j * 50 + 20 - len, 25 + i * 50 - 20);

                            context.moveTo(25 + j * 50 + 20, 25 + i * 50 + 20 - len);
                            context.lineTo(25 + j * 50 + 20, 25 + i * 50 + 20);
                            context.lineTo(25 + j * 50 + 20 - len, 25 + i * 50 + 20);
                            context.stroke();
                            context.closePath();


                            // console.log("se;ecttip = true");
                        }
                    }

                    var moveTo = function (i,j) {
                        // select(i,j);
                        console.log("moveTo");
                        if (selecttip){
                            switch (qiju[movefromi][movefromj]) {
                                case 1:// str = "兵";
                                    console.log("switch");
                                    if (movefromi>4){
                                        //还未过河
                                        console.log("if1");
                                        console.log(movefromj+" " +j);
                                        console.log(movefromi+" "+i);
                                        if(movefromj==j && (movefromi-i)==1){
                                            if(qiju[i][j]==17){
                                                over = true;
                                                resultTxt.innerHTML = '游戏结束！';
                                            }
                                            qiju[i][j] = qiju[movefromi][movefromj];
                                            qiju[movefromi][movefromj] = 0;
                                            selecttip = false;
                                            reDraw();
                                            sum++;
                                            console.log("reDraw");
                                        }

                                    }else{
                                        if(movefromj==j && (movefromi-i)==1){
                                            if(qiju[i][j]==17){
                                                over = true;
                                                resultTxt.innerHTML = '游戏结束！';
                                            }
                                            qiju[i][j] = qiju[movefromi][movefromj];
                                            qiju[movefromi][movefromj] = 0;
                                            selecttip = false;
                                            reDraw();
                                            sum++;
                                            console.log("reDraw");
                                        }
                                        else if((movefromj-j)==1 && movefromi==i){
                                            if(qiju[i][j]==17){
                                                over = true;
                                                resultTxt.innerHTML = '游戏结束！';
                                            }
                                            qiju[i][j] = qiju[movefromi][movefromj];
                                            qiju[movefromi][movefromj] = 0;
                                            selecttip = false;
                                            reDraw();
                                            sum++;
                                        }
                                        else if((j-movefromj)==1 && movefromi==i){
                                            if(qiju[i][j]==17){
                                                over = true;
                                                resultTxt.innerHTML = '游戏结束！';
                                            }
                                            qiju[i][j] = qiju[movefromi][movefromj];
                                            qiju[movefromi][movefromj] = 0;
                                            selecttip = false;
                                            reDraw();
                                            sum++;
                                        }
                                    }
                                    break;
                                case 2:// str = "炮";
                                    if(movefromi==i && movefromj!=j){
                                        var inspace = 0;
                                        var min = 0;
                                        var max = 0;

                                        //判断起点和终点的大小，以便后方的遍历
                                        if(movefromj>j){
                                            max = movefromj;
                                            min = j;
                                        }else {
                                            max = j;
                                            min = movefromj;
                                        }

                                        for(var kk = min+1 ; kk < max ;kk++){
                                            if(qiju[i][kk] != 0){
                                                console.log(i+" "+kk);
                                                inspace++;
                                            }
                                        }
                                        //移动：保证起始点中间没有棋子，且落点无棋子
                                        if(inspace==0 && qiju[i][j]==0){
                                            if(qiju[i][j]==17){
                                                over = true;
                                                resultTxt.innerHTML = '游戏结束！';
                                            }
                                            qiju[i][j] = qiju[movefromi][movefromj];
                                            qiju[movefromi][movefromj] = 0;
                                            selecttip = false;
                                            reDraw();
                                            sum++;
                                        }
                                        //攻击：中间隔一子，且落地点为地方棋子
                                        else if(inspace==1 && qiju[i][j]>10){
                                            if(qiju[i][j]==17){
                                                over = true;
                                                resultTxt.innerHTML = '游戏结束！';
                                            }
                                            qiju[i][j] = qiju[movefromi][movefromj];
                                            qiju[movefromi][movefromj] = 0;
                                            selecttip = false;
                                            reDraw();
                                            sum++;
                                        }
                                    }
                                    else if(movefromj==j && movefromi!=i){
                                        var inspace = 0;
                                        var min = 0;
                                        var max = 0;

                                        //判断起点和终点的大小，以便后方的遍历
                                        if(movefromi>i){
                                            max = movefromi;
                                            min = i;
                                        }else {
                                            max = i;
                                            min = movefromi;
                                        }

                                        for(var kk = min+1 ; kk < max ;kk++){
                                            if(qiju[kk][j] != 0){
                                                inspace++;
                                            }
                                        }
                                        //保证起始点中间没有棋子，且落点无棋子
                                        if(inspace==0 && qiju[i][j]==0 ){
                                            if(qiju[i][j]==17){
                                                over = true;
                                                resultTxt.innerHTML = '游戏结束！';
                                            }
                                            qiju[i][j] = qiju[movefromi][movefromj];
                                            qiju[movefromi][movefromj] = 0;
                                            selecttip = false;
                                            reDraw();
                                            sum++;
                                        }
                                        else if(inspace==1 && qiju[i][j]>10){
                                            if(qiju[i][j]==17){
                                                over = true;
                                                resultTxt.innerHTML = '游戏结束！';
                                            }
                                            qiju[i][j] = qiju[movefromi][movefromj];
                                            qiju[movefromi][movefromj] = 0;
                                            selecttip = false;
                                            reDraw();
                                            sum++;
                                        }
                                    }
                                    break;
                                case 3:// str = "车";
                                    console.log("车");
                                    console.log("movefromi=="+movefromi+" "+"movefromj=="+movefromj);
                                    console.log("i==" + i + " "+"j=="+j);

                                    if(movefromi==i && movefromj!=j){
                                        var inspace = 0;
                                        var min = 0;
                                        var max = 0;

                                        //判断起点和终点的大小，以便后方的遍历
                                        if(movefromj>j){
                                            max = movefromj;
                                            min = j;
                                        }else {
                                            max = j;
                                            min = movefromj;
                                        }

                                        for(var kk = min+1 ; kk < max ;kk++){
                                            if(qiju[i][kk] != 0){
                                                console.log(i+" "+kk);
                                                inspace++;
                                            }
                                        }
                                        //保证起始点中间没有棋子，且落点不为自己方棋子
                                        if(inspace==0 && (!(qiju>0 && qiju[i][j]<10)) ){
                                            if(qiju[i][j]==17){
                                                over = true;
                                                resultTxt.innerHTML = '游戏结束！';
